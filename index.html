<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool factory preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   
    <header class="pb-5">
   
        <nav class="navbar bg-dark navbar-dark data-bs-theme navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contatti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="pb-5">
            
            <div class="container mx-auto">
                <div class="row">
                    <div class="col-lg-8">

                        <div class="col">
                            <h1>Richiesta preventivo</h1>
                            <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                        </div>

                        <form action="" id="addPreventivo">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" value="" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="cognome" class="form-label">Cognome</label>
                                <input type="text" class="form-control" id="cognome" value="" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="lavori" class="form-label">Tipo di lavoro</label>
                                <select class="form-select" aria-label="select lavori commisionabili" id="lavori" required>
                                    <option selected>Seleziona il tipo di lavoro</option>
                                    <option value="1">Backend Development</option>
                                    <option value="2">Frontend Development</option>
                                    <option value="3">Project Analysis</option>
                                  </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="areaTesto" class="form-label">Inserisci il tipo di lavoro per la quale vuoi il preventivo</label>
                                <textarea class="form-control" id="areaTesto" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="codicePromo" class="form-label">Codice promozionale (opzionale)</label>
                                <input type="text" class="form-control" id="codicePromo" value="">
                            </div>

                            <div class="form-check mb-5">
                                <input class="form-check-input" type="checkbox" value="" id="checkPolicy" required>
                                <label class="form-check-label" for="checkPolicy">
                                  Accetto la Privacy Policy
                                </label>
                            </div>

                            <div class="col-sm-12 col-md-8 d-flex justify-content-around mb-5">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    Calcola preventivo
                                </button>
                                <!-- <table>
                                    <thead>
                                        <tr>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>     -->
                            </div>
                            
                        </form>
                    </div>

                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <div class="card">
                            <img src="./img/foto-card.png" class="card-img-top" alt="Foto codice">
                            <div class="card-body">
                              <h5 class="card-title">I nostri contatti</h5>
                              <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                            </div>
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">help@boolfactory.test</li>
                              <li class="list-group-item">+1122334455</li>
                            </ul>
                            <div class="card-body">
                              <a href="#" class="card-link">Help desk</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="py-5 bg-dark text-white text-center">
        <div class="container">
          <p>&copy; 2024 - Tutti i diritti riservati</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
